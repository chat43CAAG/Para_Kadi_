<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Una noche brillante</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
   <div class="overlay"></div>
    <div class="container">
        <div id="button-container">
            <img src="boton_1.png" class="button" onclick="showText('text-box-1')">
            <img src="boton_2.png" class="button" onclick="showVideo()">
            <img src="boton_3.png" class="button" onclick="showText('text-box-2')">
        </div>
        <div id="text-box-1">
            <img src="texto_1.jpg" alt="Texto" />
        </div>
      <div id="text-box-2">
          <img src="texto_2.jpg" alt="Texto" />
      </div>
      
        <div id="video-box">
            <video controls autoplay>
                <source src="video.mp4" type="video/mp4">
            </video>
        </div>
    </div>
    <img src="boton_home.png" id="home-button" class="button" onclick="reloadPage()">
    <script src="script.js"></script>
</body>
</html>
